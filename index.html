<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Single+Day&display=swap"
        rel="stylesheet">

    <link rel="icon" href="./assets/Terraria.ico" type="image/x-icon">

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <img id="musicButton" onclick="toggleMusic()" class="logo_gif" src="./assets/Eye_of_Cthulhu_(First_Phase).gif" alt="Ojo de Cthulhu">
    </header>

    <main>
        <audio id="backgroundMusic" src="./assets/Terraria_Theme.mp3" autoplay loop></audio>
        <section class="left_container">
            <div class="background_style">
                <textarea id="inputText" class="left_sentence_area" placeholder="Ingrese el texto aqui"></textarea>

                <div class="tip_container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="exclamation_mark" width="1em" height="1em"
                        viewBox="0 0 20 20">
                        <path fill="currentColor"
                            d="M2.93 17.07A10 10 0 1 1 17.07 2.93A10 10 0 0 1 2.93 17.07M9 5v6h2V5zm0 8v2h2v-2z" />
                    </svg>
                    <p class="tip_sentence">Solo letras minúsculas y sin acentos</p>
                </div>
            </div>

            <div class="left_button_container">
                <button onclick="encriptar()" class="encrypt_button">Encriptar</button>
                <button onclick="desencriptar()" class="decrypt_button">Desencriptar</button>
            </div>
        </section>

        <section class="right_container">
            <div id="rightNoneContainer" class="right_none_message_container">
                <img src="./assets/Guide_Walking.gif" class="none_message_gif" alt="Guia Caminando">
                <div class="right_message_container">
                    <p class="none_message_sentence_part1">Ningún mensaje fue encontrado</p>
                    <p class="none_message_sentence_part2">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </div>

            <div id="resultaContainer" class="result_container">
                <textarea id="outputText" class="right_sentence_area"></textarea>
                <button onclick="copiarTexto()" class="copy_button">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="left_footer_container">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                <path fill="white"
                    d="M11.88 9.14c1.28.06 1.61 1.15 1.63 1.66h1.79c-.08-1.98-1.49-3.19-3.45-3.19C9.64 7.61 8 9 8 12.14c0 1.94.93 4.24 3.84 4.24c2.22 0 3.41-1.65 3.44-2.95h-1.79c-.03.59-.45 1.38-1.63 1.44c-1.31-.04-1.86-1.06-1.86-2.73c0-2.89 1.28-2.98 1.88-3M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8" />
            </svg>
            <p>2024 Iam Alvarez / Groppoxx. Realizado con compromiso. Todos los derechos reservados
            </p>
        </div>

        <div class="right_footer_container">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16">
                <path fill="currentColor"
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59c.4.07.55-.17.55-.38c0-.19-.01-.82-.01-1.49c-2.01.37-2.53-.49-2.69-.94c-.09-.23-.48-.94-.82-1.13c-.28-.15-.68-.52-.01-.53c.63-.01 1.08.58 1.23.82c.72 1.21 1.87.87 2.33.66c.07-.52.28-.87.51-1.07c-1.78-.2-3.64-.89-3.64-3.95c0-.87.31-1.59.82-2.15c-.08-.2-.36-1.02.08-2.12c0 0 .67-.21 2.2.82c.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82c.44 1.1.16 1.92.08 2.12c.51.56.82 1.27.82 2.15c0 3.07-1.87 3.75-3.65 3.95c.29.25.54.73.54 1.48c0 1.07-.01 1.93-.01 2.2c0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16">
                <path fill="currentColor"
                    d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248c-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586c.173-.431.568-.878 1.232-.878c.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252c-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z" />
            </svg>
        </div>
    </footer>

    <script src="./js/scripts.js"></script>
    <script src="./js/music.js"></script>
</body>

</html>
